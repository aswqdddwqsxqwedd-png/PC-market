services:
  db:
    image: postgres:15-alpine
    container_name: pc-place-db
    environment:
      POSTGRES_USER: pcplace
      POSTGRES_PASSWORD: pcplace123
      POSTGRES_DB: pcplace
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pcplace"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: pc-place-app
    environment:
      DATABASE_URL: postgresql+asyncpg://pcplace:pcplace123@db:5432/pcplace
      SECRET_KEY: change-me-in-production-use-strong-secret-key
      DEBUG: "False"
      MINIO_ENDPOINT: minio:9000
      MINIO_PUBLIC_URL: http://localhost:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: pc-place-uploads
      MINIO_USE_SSL: "False"
      REDIS_URL: redis://redis:6379/0
      REDIS_ENABLED: "True"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./static:/app/static:ro
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: pc-place-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: pc-place-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
  minio_data:
  redis_data:

