name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: pcplace
          POSTGRES_PASSWORD: pcplace123
          POSTGRES_DB: pcplace_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run linter
      run: |
        pip install flake8 black
        flake8 app --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 app --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
    
    - name: Run tests with coverage
      env:
        DATABASE_URL: postgresql+asyncpg://pcplace:pcplace123@localhost:5432/pcplace_test
        SECRET_KEY: test-secret-key-for-ci
      run: |
        pytest --cov=app --cov-report=xml --cov-report=term --cov-fail-under=73 --cov-config=pytest.ini
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}
        verbose: true

  docker-build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      run: docker build -t pc-place:test .
    
    - name: Test Docker image
      run: |
        docker run -d -p 8000:8000 --name test-container pc-place:test
        echo "Waiting for container to start..."
        sleep 10
        echo "Checking container status..."
        docker ps -a
        echo "Container logs:"
        docker logs test-container || true
        echo "Testing health endpoint..."
        MAX_ATTEMPTS=15
        for i in $(seq 1 $MAX_ATTEMPTS); do
          if curl -f -s http://localhost:8000/health > /dev/null; then
            echo "Health check passed on attempt $i!"
            curl -f http://localhost:8000/health
            exit 0
          fi
          echo "Attempt $i/$MAX_ATTEMPTS failed, waiting 2 seconds..."
          sleep 2
        done
        echo "Health check failed after $MAX_ATTEMPTS attempts"
        echo "Final container logs:"
        docker logs test-container || true
        docker stop test-container || true
        docker rm test-container || true
        exit 1

