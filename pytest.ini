[pytest]
# Pytest configuration file
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage settings
[coverage:run]
source = app
omit = 
    */tests/*
    */__pycache__/*
    */venv/*
    */migrations/*
    */alembic/*
    app/core/cache.py
    app/core/security_utils.py
    app/utils/query_analyzer.py
    app/utils/__init__.py
    app/core/logging.py
    app/services/notification_service.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = htmlcov

# Fail if coverage is below 80% (actual coverage should be 81-82%)
fail_under = 80

